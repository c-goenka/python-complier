<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Compiler</h1>
        </header>

        <div class="compiler-interface">
            <div class="input-section">
                <h2>Input</h2>
                <textarea id="codeInput" placeholder="Enter your PyLang code here...">x:int = 42
print(x)
</textarea>
                <div class="controls">
                    <label for="phaseSelect">Phase:</label>
                    <select id="phaseSelect">
                        <option value="parser" selected>Lexer</option>
                        <option value="analyzer">Semantic Analyzer</option>
                        <option value="codegen">Code Generator</option>
                    </select>
                    <button id="compileBtn">Compile</button>
                </div>

                <div class="examples">
                    <label>Examples:</label>
                    <button class="example-btn" data-example="simple">Variable</button>
                    <button class="example-btn" data-example="function">Function</button>
                    <button class="example-btn" data-example="class">Class</button>
                    <button class="example-btn" data-example="loop">Loop</button>
                </div>
            </div>

            <div class="output-section">
                <h2 id="outputTitle">Output</h2>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Compiling...</span>
                </div>
                <pre id="output" class="output">Click 'Compile' to see the output here...</pre>
                <div id="error" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
